<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <title>Último desafio</title>
</head>
<body>
    
    <div id="corpo">
        <h1>A criatura fica satisfeita com sua resposta e lança o último enigma:</h1>
        <div>
        <p>
            Se você me tem, quer compartilhar. Mas se me compartilhar, eu deixo de existir. O que eu sou?</br>
            </br>
            A - Segredo</br>
            B - Trovão</br>
            C - História</br>
            D - Vento
        </p>

        <div id="resposta">
            <button onclick="validaResposta()" id="botao">Responder</button>
        </div>
        

        </div>
    </div>

    <script>
        function validaResposta() {
            var tentativas = 3
            var resposta = prompt("Qual a resposta?")

            while (tentativas > 0) {

                if (resposta == "A") {
                    window.location.href = "final-mago.html";
                }
                else {
                    alert(`você errou e ainda tem ${tentativas} tentativas`)
                    tentativas--;
                    var resposta = prompt("Qual a resposta?")
                }
            }
            window.location.href = "gameover.html";
        }
    </script>
</body>
</html>
