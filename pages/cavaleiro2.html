<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <title>Último desafio</title>
</head>
<body>
    
    <div id="corpo">
        <h1>O dragão se contenta com sua resposta e manda logo o último enigma:</h1>
        <div>
        <p>
            Eu posso ser um deus, um planeta, e medir o calor. O que eu sou?</br>
            </br>
            A - Termomêtro</br>
            B - Mercúrio</br>
            C - Árvore</br>
            D - Rio
        </p>

        <div id="resposta">
            <button onclick="validaResposta()" id="botao">Responder</button>
        </div>
        

        </div>
    </div>

    <script>
          function validaResposta() {
            var tentativas = 3
            var resposta = prompt("Qual a resposta?")

            while (tentativas > 0) {

                if (resposta == "B") {
                    window.location.href = "final-cavaleiro.html";
                }
                else {
                    alert(`você errou e ainda tem ${tentativas} tentativas`)
                    tentativas--;
                    var resposta = prompt("Qual a resposta?")
                }
            }
            window.location.href = "gameover.html";
        }
    </script>
</body>
</html>
